<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <header>
        <a href="#" ><img src="Bilder/logo.png"class="logo"></a>
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="index.html">Inspiration</a></li>
            <li> <a href="login.html">Login</a></li>
        </ul>
    </header>


    <div class="content">
        <div class="textBox">
            <h2>Sign Up for Free</h2>
            <p>Your Creeate account lets you activate and manage your products and devices. Already have an account? Log in below.</p>
            <a href="#" class="button">Let's try </a>
        </div>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="email" id="email" class="form__input" autofocus placeholder="Username or email" onkeyup="emailChanged();">
                    <div id="errorMessage" class="form__input-error-message">Please Type in a Email!</div>
                </div>

                <div id="strengthBorder" ><div id="textinside"  class="strength">Password: No Password</div></div>

                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password" size="15" maxlength="100" onkeyup="passwordChanged();">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="submitButtonDiv">
                <button class="form__button" id="submitButton" disabled type="submit">Continue</button>
                </div>

            </form>
        </div>
    </div>
</section>

<script src="JavaScript.js"></script>
<footer> <p> Â© 2022 Creeate - All Rights Reserved </p></footer>
</body>
</html>
